<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oracle sql quiz SPA">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Oracle SQL ÌÄ¥Ï¶à Ï±åÎ¶∞ÏßÄ</title>
    <style>  
        :root {
            --primary-color: #2980b9;
            --secondary-color: #3498db;
            --background-color: #f4f4f4;
            --text-color: #333;
            --boss-primary-color: #c0392b;
            --boss-secondary-color: #e74c3c;
            --boss-background-color: #2c3e50;
            --boss-text-color: #ecf0f1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .question-number {
            font-weight: bold;
            color: var(--primary-color);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            padding: 15px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            color:#1782ca;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .option:hover {
            background-color: #d5dbdb;
            transform: translateY(-2px);
        }

        .option.selected {
            background-color: var(--secondary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .hint-container {
            margin-top: 25px;
            font-style: italic;
            color: #7f8c8d;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.5s ease;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Boss mode styles */
        body.boss-mode {
            background-color: var(--boss-background-color);
            color: var(--boss-text-color);
        }

        .boss-mode .quiz-container {
            background-color: var(--boss-background-color);
            box-shadow: 0 0 30px rgba(236, 240, 241, 0.1);
        }

        .boss-mode .option {
            background-color: var(--boss-background-color);
            border-color: var(--boss-text-color);
            color: var(--boss-text-color);
        }

        .boss-mode .option:hover {
            background-color: var(--boss-secondary-color);
        }

        .boss-mode .option.selected {
            background-color: var(--boss-secondary-color);
            border-color: var(--boss-primary-color);
        }

        .boss-mode button {
            background-color: var(--boss-primary-color);
        }

        .boss-mode button:hover {
            background-color: var(--boss-secondary-color);
        }

        .boss-mode .progress {
            background-color: var(--boss-primary-color);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s infinite;
        }

        .correct-answer {
            animation: correctAnswer 0.5s;
        }

        @keyframes correctAnswer {
            0%, 100% { background-color: var(--background-color); }
            50% { background-color: #2ecc71; }
        }

        .wrong-answer {
            animation: wrongAnswer 0.5s;
        }

        @keyframes wrongAnswer {
            0%, 100% { background-color: var(--background-color); }
            50% { background-color: #e74c3c; }
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }

        .result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        .result.correct {
            color: #2ecc71;
        }

        .result.incorrect {
            color: #e74c3c;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>

</head>
